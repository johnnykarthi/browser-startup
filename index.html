<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="head">
                    <p>Gmail</p>
                    <p>Unsplash</p>
                    <p>My site</p>
                    <p>About</p>
                </div>
                <div class="box">
                </div>
                <div class="google">
                    <div class="row justify-content-center">
                        <div class="col-md-6 google-search-container">
                            <div class="google-search">
                                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                                    width="40px" alt="">
                                <input type="text" placeholder="Search Anything.." id="inputvalue">
                            </div>
                            <div class="search-icon" id="search">
                                <i class="bi bi-search"></i>
                            </div>
                            <div class="mic-icon">
                                <i class="bi bi-mic-fill"></i>
                            </div>
                        </div>
                        <!-- <div class="col-md-4 title-content">
                            <div class="">
                                <h4>Coding is Love ðŸ’™</h4>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="shortcut">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="content-box" onclick="onecognizant()">
                                        <img src="img/onec.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>One Cognizant</p>
                                            <small>onecognizant.cognizant.com</small>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="github()">
                                        <img src="img/git.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>GitHub</p>
                                            <small>github.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="chatGPT()">
                                        <img src="img/chatGPT.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>Chat GPT</p>
                                            <small>chat.openai.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="spotify()">
                                        <img src="img/spotify.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>Spotify</p>
                                            <small>spotify.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="youtube()">
                                        <img src="img/youtube.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>YouTube</p>
                                            <small>youtube.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="udemy()">
                                        <img src="img/udemy.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>Udemy</p>
                                            <small>udemy.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="prime()">
                                        <img src="img/prime1.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>Prime Video</p>
                                            <small>primevideo.com</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="content-box" onclick="stackoverflow()">
                                        <img src="img/stact.png" width="40px" alt="">
                                        <div class="desc">
                                            <p>Stack Overflow</p>
                                            <small>stackoverflow.com</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>

        function onecognizant() {
            window.open('https://onecognizant.cognizant.com/', '_blank');
        }
        function youtube() {
            window.open('https://www.youtube.com/', '_blank');
        }
        function github() {
            window.open('https://github.com/', '_blank');
        }
        function chatGPT() {
            window.open('https://openai.com/blog/chatgpt', '_blank');
        }
        function spotify() {
            window.open('https://open.spotify.com/', '_blank');
        }
        function udemy() {
            window.open('https://cognizant.udemy.com/organization/home/', '_blank');
        }
        function prime() {
            window.open('#', '_blank');
        }
        function stackoverflow() {
            window.open('https://stackoverflow.com/', '_blank');
        }

        const searchIcon = document.getElementById('search');
        const input = document.getElementById('inputvalue');

        searchIcon.onclick = search;

        function search() {
            if(input.value !== '')
            {
                window.location.href = 'https://www.google.com/search?q=' + input.value;
            }
            
        }
        document.addEventListener('keydown', event => {
                if (event.key === "Enter") {
                    search();
                }
        })
    </script>
</body>

</html>
